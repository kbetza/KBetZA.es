<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apuestas</title>
  <link rel="stylesheet" href="clasificacion.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="lobby.html"><img src="imagenes/logo.png" alt="Logo de apuestas"/></a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button class="header-button">Perfil</button>
      <button id="cerrar-sesion" class="header-button">Cerrar sesión</button>
    </div>
  </header>

  <main class="main-content">
    <!-- Título -->
    <h1 class="login-title">Haz tu quiniela</h1>

    <!-- GIF de carga -->
    <div id="loading-container" class="login-container">
      <img src="imagenes/loading.gif" alt="Cargando..." style="width: 100px; height: auto;" />
      <p style="text-align:center;">Cargando datos...</p>
    </div>

    <!-- Tabla de apuestas (inicialmente oculta) -->
    <div id="tabla-apuestas" class="tabla-apuestas" style="display: none;">
      <h2 id = "num-jornada">J.</h2>  
      <table id="tablaApuestas" class="apuestas-tabla">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Equipo Local</th>
            <th>Equipo Visitante</th>
            <th>Apuesta</th>
          </tr>
        </thead>
        <tbody id="bodyRows"></tbody>
      </table>       
    </div>
    <div><button id = "enviar-apuestas">Enviar</button></div>
  </main>

    <script src="script.js"></script>
</body>
</html>
