<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificación Jugadores</title>
  <link rel="stylesheet" href="styles/clasificacion.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html"><img src="imagenes/logo.png" alt="Logo de apuestas"/></a>
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <!-- <button class="header-button" onclick="window.location.href='perfil.html'" >Perfil</button> -->
      <button id="cerrar-sesion" class="header-button">Cerrar sesión</button>
    </div>
  </header>

  <main class="main-content">
    <!-- Título -->
    <!-- <h1 class="login-title">Clasificación de Jugadores</h1> -->
    <!-- GIF de carga -->
    <div id="loading-container" class="login-container">
      <img src="imagenes/loading.gif" alt="Cargando..." style="width: 100px; height: auto;" />
      <p style="text-align:center;">Cargando datos...</p>
    </div>

    <!-- Tabla de clasificación (inicialmente oculta) -->
    <div id="tabla-container" class="tabla-container" style="display: none;">
      <table id="tablaClasificacion" class="clasificacion-tabla">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Jugador</th>
              <th>Puntos ganados</th>
              <th>Aciertos</th>
              <th>Apuestas realizadas</th>
            </tr>
          </thead>
          <tbody id="bodyRows"></tbody>
        </table>       
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
