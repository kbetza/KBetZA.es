<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Quiniela - Historial de apuestas">
  <title>Quiniela - Mis Apuestas</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/historial.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="historial-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html" class="header-button btn-lobby">Lobby</a>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Salir
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Historial de Apuestas</h1>
    
    <!-- Loading State -->
    <div id="loading-container" class="loading-container">
      <img src="imagenes/loading.gif" onerror="this.onerror=null; this.src='imagenes/loading.svg';" alt="Cargando...">
      <p>Cargando historial...</p>
    </div>
    
    <!-- Jornadas Container -->
    <div id="contenedor-jornadas" class="historial-container hidden"></div>
    
    <!-- Botón volver -->
    <div class="submit-container" style="margin-top: 1rem;">
      <a href="options_apuestas.html" class="btn">← Volver</a>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/historial.js"></script>
</body>
</html>
