<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Quiniela - Inicia sesión para hacer tus apuestas">
  <title>Quiniela - Login</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/login.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  
  <!-- Prevent zoom on input focus (iOS) -->
  <style>
    input, select, textarea {
      font-size: 16px !important;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-wrapper">
    <img src="imagenes/logo.png" onerror="this.onerror=null; this.src='imagenes/logo.svg';" alt="Logo Quiniela" class="login-logo">
    
    <div class="login-container">
      <h2 class="login-title">Bienvenido</h2>
      
      <form id="login-form" class="login-form" autocomplete="on">
        <div class="form-group">
          <input 
            type="text" 
            id="usuario" 
            name="usuario"
            class="form-input" 
            placeholder="Usuario" 
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="contrasena" 
            name="contrasena"
            class="form-input" 
            placeholder="Contraseña" 
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-button" id="login-btn">
          Entrar
        </button>
        
        <p id="error-message" class="login-error" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
