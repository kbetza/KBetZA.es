<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiniela - Perfil de usuario">
  <title>Quiniela - Perfil</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/lobby.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body class="lobby-page">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="lobby.html" class="header-button btn-lobby">Lobby</a>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">
        Salir
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="lobby-content">
    <div class="card card--centered" style="max-width: 500px;">
      <h2 style="margin-bottom: var(--spacing-lg);">Mi Perfil</h2>
      
      <div style="text-align: center; padding: var(--spacing-lg);">
        <p style="font-size: 4rem; margin: 0;">üë§</p>
        <p id="perfil-usuario" style="font-size: var(--font-size-xl); font-weight: 600; margin: var(--spacing-sm) 0;"></p>
        <p style="color: var(--text-muted);">P√°gina en desarrollo</p>
      </div>
      
      <a href="lobby.html" class="btn btn--large btn--block" style="margin-top: var(--spacing-lg);">
        ‚Üê Volver al Lobby
      </a>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usuario = localStorage.getItem('usuario');
      const perfilUsuario = document.getElementById('perfil-usuario');
      if (perfilUsuario && usuario) {
        perfilUsuario.textContent = usuario;
      }
    });
  </script>
</body>
</html>
