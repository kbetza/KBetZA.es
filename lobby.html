<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby - Apuestas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">

      <img src="imagenes/logo.png" alt="Logo de apuestas" />
      <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    </div>
    <div class="header-right">
      <button id="cerrar-sesion" class="header-button">Cerrar sesión</button>
      <button class="header-button">Perfil</button>
    </div>
  </header>
  

  <main class="button-grid">
    <!-- <button class="lobby-button">Perfil</button> -->
    <button class="lobby-button">Mis apuestas</button>
    <button class="lobby-button">Clasificación</button>
    <button class="lobby-button">Canjear puntos</button>
    <button class="lobby-button">Casino</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
